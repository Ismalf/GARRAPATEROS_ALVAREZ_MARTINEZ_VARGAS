<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                >
    <ui:define name="title">
            <h:outputText value="#{bundle.ListXerolRolTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                
                <h:outputText escape="false" value="#{bundle.ListXerolRolEmpty}" rendered="#{xerolRolController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{xerolRolController.items.rowCount > 0}">
                    <h:outputText value="#{xerolRolController.pagination.pageFirstItem + 1}..#{xerolRolController.pagination.pageLastItem + 1}/#{xerolRolController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{xerolRolController.previous}" value="#{bundle.Previous} #{xerolRolController.pagination.pageSize}" rendered="#{xerolRolController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{xerolRolController.next}" value="#{bundle.Next} #{xerolRolController.pagination.pageSize}" rendered="#{xerolRolController.pagination.hasNextPage}"/>&nbsp;
                    <p:dataTable value="#{xerolRolController.items}" var="item" rowIndexVar="rowId">
                       <p:autoUpdate/>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXerolRolTitle_xeopcCodopc}"/>
                            </f:facet>
                            <h:outputText value="#{item.xeopcCodopc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXerolRolTitle_xerolInserc}"/>
                            </f:facet>
                            <h:outputText value="#{item.xerolInserc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXerolRolTitle_xerolActual}"/>
                            </f:facet>
                            <h:outputText value="#{item.xerolActual}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXerolRolTitle_xerolElimin}"/>
                            </f:facet>
                            <h:outputText value="#{item.xerolElimin}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXerolRolTitle_xerolConsul}"/>
                            </f:facet>
                            <h:outputText value="#{item.xerolConsul}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXerolRolTitle_xeopcOpcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.xeopcOpcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                           
                            
                                     
                             <p:commandLink value="Ver Opciones" type="button" action="#{xerolRolController.setViewIndex(rowId)}" oncomplete="PF('ViewDialog').show(); " />
                        <!--Edit-->
                        <p:commandLink value="Editar Opciones" type="button" action="#{xerolRolController.setEditIndex(rowId)}" oncomplete="PF('EditDialog').show();" />
             
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <br />
             
            </h:form>
           <p:dialog header="Ver Roles" widgetVar="VerDialog" minHeight="40">
            <ui:include src="View.xhtml"></ui:include>
        </p:dialog>
        <p:dialog header="Editar Roles" widgetVar="EditDialog" minHeight="40">
            <ui:include src="Edit.xhtml"></ui:include>
        </p:dialog>
        </ui:define>
    </ui:composition>
