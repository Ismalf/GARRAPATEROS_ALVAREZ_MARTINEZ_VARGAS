<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                    <h:outputLabel value="#{bundle.CreateXerolRolLabel_xeopcCodopc}" for="xeopcCodopc" />
                    <h:inputText id="xeopcCodopc" value="#{xerolRolController.selected.xeopcCodopc}" title="#{bundle.CreateXerolRolTitle_xeopcCodopc}" required="true" requiredMessage="#{bundle.CreateXerolRolRequiredMessage_xeopcCodopc}"/>
                    <h:outputLabel value="#{bundle.CreateXerolRolLabel_xerolInserc}" for="xerolInserc" />
                    <h:inputText id="xerolInserc" value="#{xerolRolController.selected.xerolInserc}" title="#{bundle.CreateXerolRolTitle_xerolInserc}" required="true" requiredMessage="#{bundle.CreateXerolRolRequiredMessage_xerolInserc}"/>
                    <h:outputLabel value="#{bundle.CreateXerolRolLabel_xerolActual}" for="xerolActual" />
                    <h:inputText id="xerolActual" value="#{xerolRolController.selected.xerolActual}" title="#{bundle.CreateXerolRolTitle_xerolActual}" required="true" requiredMessage="#{bundle.CreateXerolRolRequiredMessage_xerolActual}"/>
                    <h:outputLabel value="#{bundle.CreateXerolRolLabel_xerolElimin}" for="xerolElimin" />

                    <h:outputLabel value="#{bundle.CreateXerolRolLabel_xerolConsul}" for="xerolConsul" />
                    <h:inputText id="xerolConsul" value="#{xerolRolController.selected.xerolConsul}" title="#{bundle.CreateXerolRolTitle_xerolConsul}" required="true" requiredMessage="#{bundle.CreateXerolRolRequiredMessage_xerolConsul}"/>

                    <h:selectOneMenu id="xeopcOpcion" value="#{xerolRolController.selected.xeopcOpcion}" title="#{bundle.CreateXerolRolTitle_xeopcOpcion}" required="true" requiredMessage="#{bundle.CreateXerolRolRequiredMessage_xeopcOpcion}">

                <br />

                <br />
