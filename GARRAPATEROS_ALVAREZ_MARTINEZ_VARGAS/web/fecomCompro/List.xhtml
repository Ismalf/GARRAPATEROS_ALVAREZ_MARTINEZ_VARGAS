<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFecomComproTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:outputText escape="false" value="#{bundle.ListFecomComproEmpty}" rendered="#{fecomComproController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{fecomComproController.items.rowCount > 0}">
                    <h:outputText value="#{fecomComproController.pagination.pageFirstItem + 1}..#{fecomComproController.pagination.pageLastItem + 1}/#{fecomComproController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{fecomComproController.previous}" value="#{bundle.Previous} #{fecomComproController.pagination.pageSize}" rendered="#{fecomComproController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{fecomComproController.next}" value="#{bundle.Next} #{fecomComproController.pagination.pageSize}" rendered="#{fecomComproController.pagination.hasNextPage}"/>&nbsp;
                    <p:dataTable value="#{fecomComproController.items}" var="item" rowIndexVar="rowId">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFecomComproTitle_pecomCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.pecomCodigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFecomComproTitle_pecomDescri}"/>
                            </f:facet>
                            <h:outputText value="#{item.pecomDescri}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFecomComproTitle_pecomFecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.pecomFecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFecomComproTitle_peperId}"/>
                            </f:facet>
                            <h:outputText value="#{item.peperId}"/>
                        </p:column>
                        <!--<p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            
                            <p:commandLink value="Ver comprobante" type="button" action="{fecomComproController.setViewIndex(rowId)}" oncomplete="PF('ViewComprobanteDialog').show(); " />
                            
                            <p:commandLink value="Editar comprobante" type="button" action="{fecomComproController.setEditIndex(rowId)}" oncomplete="PF('EditComprobanteDialog').show();" />
                            
                        </p:column>-->
                    </p:dataTable>
                </h:panelGroup>
            </h:form>
            <p:dialog header="Ver comprobante" widgetVar="ViewComprobanteDialog" minHeight="40">
                <ui:include src="View.xhtml"></ui:include>
            </p:dialog>
            <p:dialog header="Editar comprobante" widgetVar="EditComprobanteDialog" minHeight="40">
                <ui:include src="Edit.xhtml"></ui:include>
            </p:dialog>
        </ui:define>
    </ui:composition>

</html>
