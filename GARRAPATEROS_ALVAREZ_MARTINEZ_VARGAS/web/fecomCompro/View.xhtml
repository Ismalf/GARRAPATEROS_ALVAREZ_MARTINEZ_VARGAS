<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFecomComproTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFecomComproLabel_pecomCodigo}"/>
                    <h:outputText value="#{fecomComproController.selected.pecomCodigo}" title="#{bundle.ViewFecomComproTitle_pecomCodigo}"/>
                    <h:outputText value="#{bundle.ViewFecomComproLabel_pecomDescri}"/>
                    <h:outputText value="#{fecomComproController.selected.pecomDescri}" title="#{bundle.ViewFecomComproTitle_pecomDescri}"/>
                    <h:outputText value="#{bundle.ViewFecomComproLabel_pecomFecha}"/>
                    <h:outputText value="#{fecomComproController.selected.pecomFecha}" title="#{bundle.ViewFecomComproTitle_pecomFecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewFecomComproLabel_peperId}"/>
                    <h:outputText value="#{fecomComproController.selected.peperId}" title="#{bundle.ViewFecomComproTitle_peperId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{fecomComproController.destroyAndView}" value="#{bundle.ViewFecomComproDestroyLink}"/>
                

            </h:form>
        </ui:define>
    </ui:composition>

</html>
