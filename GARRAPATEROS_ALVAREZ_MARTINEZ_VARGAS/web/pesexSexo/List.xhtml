<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition template="/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        <h:outputText value="#{bundle.ListPesexSexoTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <h:form styleClass="jsfcrud_list_form">
            
            <h:outputText escape="false" value="#{bundle.ListPesexSexoEmpty}" rendered="#{pesexSexoController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{pesexSexoController.items.rowCount > 0}">
                <h:outputText value="#{pesexSexoController.pagination.pageFirstItem + 1}..#{pesexSexoController.pagination.pageLastItem + 1}/#{pesexSexoController.pagination.itemsCount}"/>&nbsp;
                <h:commandLink action="#{pesexSexoController.previous}" value="#{bundle.Previous} #{pesexSexoController.pagination.pageSize}" rendered="#{pesexSexoController.pagination.hasPreviousPage}"/>&nbsp;
                <h:commandLink action="#{pesexSexoController.next}" value="#{bundle.Next} #{pesexSexoController.pagination.pageSize}" rendered="#{pesexSexoController.pagination.hasNextPage}"/>&nbsp;
                <p:dataTable value="#{pesexSexoController.items}" var="item" rowIndexVar="rowId">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPesexSexoTitle_pesexCodigo}"/>
                        </f:facet>
                        <h:outputText value="#{item.pesexCodigo}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPesexSexoTitle_pesexDescri}"/>
                        </f:facet>
                        <h:outputText value="#{item.pesexDescri}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>

                        <p:commandLink value="Ver persona" type="button" action="#{pesexSexoController.setViewIndex(rowId)}" oncomplete="PF('ViewGeneroDialog').show(); " />

                        <p:commandLink value="Editar persona" type="button" action="#{pesexSexoController.setEditIndex(rowId)}" oncomplete="PF('EditGeneroDialog').show();" />
                    </p:column>
                </p:dataTable>
            </h:panelGroup>
            <br />
        </h:form>
        <p:dialog header="Ver Género" widgetVar="ViewGeneroDialog" minHeight="40">
            <ui:include src="View.xhtml"></ui:include>
        </p:dialog>
        <p:dialog header="Editar Género" widgetVar="EditGeneroDialog" minHeight="40">
            <ui:include src="Edit.xhtml"></ui:include>
        </p:dialog>
    </ui:define>
</ui:composition>
