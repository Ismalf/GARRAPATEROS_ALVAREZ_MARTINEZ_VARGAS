<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition template="/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">
        <h:outputText value="#{bundle.ListPesexSexoTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundle.ListPesexSexoEmpty}" rendered="#{pesexSexoController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{pesexSexoController.items.rowCount > 0}">
                <h:outputText value="#{pesexSexoController.pagination.pageFirstItem + 1}..#{pesexSexoController.pagination.pageLastItem + 1}/#{pesexSexoController.pagination.itemsCount}"/>&nbsp;
                <h:commandLink action="#{pesexSexoController.previous}" value="#{bundle.Previous} #{pesexSexoController.pagination.pageSize}" rendered="#{pesexSexoController.pagination.hasPreviousPage}"/>&nbsp;
                <h:commandLink action="#{pesexSexoController.next}" value="#{bundle.Next} #{pesexSexoController.pagination.pageSize}" rendered="#{pesexSexoController.pagination.hasNextPage}"/>&nbsp;
                <h:dataTable value="#{pesexSexoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPesexSexoTitle_pesexCodigo}"/>
                        </f:facet>
                        <h:outputText value="#{item.pesexCodigo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListPesexSexoTitle_pesexDescri}"/>
                        </f:facet>
                        <h:outputText value="#{item.pesexDescri}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{pesexSexoController.prepareView}" value="#{bundle.ListPesexSexoViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{pesexSexoController.prepareEdit}" value="#{bundle.ListPesexSexoEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{pesexSexoController.destroy}" value="#{bundle.ListPesexSexoDestroyLink}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <br />
            <h:commandLink action="#{pesexSexoController.prepareCreate}" value="#{bundle.ListPesexSexoCreateLink}"/>

        </h:form>
    </ui:define>
</ui:composition>
