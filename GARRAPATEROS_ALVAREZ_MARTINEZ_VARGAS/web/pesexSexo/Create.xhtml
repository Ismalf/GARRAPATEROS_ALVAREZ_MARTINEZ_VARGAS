<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePesexSexoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePesexSexoLabel_pesexCodigo}" for="pesexCodigo" />
                    <h:inputText id="pesexCodigo" value="#{pesexSexoController.selected.pesexCodigo}" title="#{bundle.CreatePesexSexoTitle_pesexCodigo}" required="true" requiredMessage="#{bundle.CreatePesexSexoRequiredMessage_pesexCodigo}"/>
                    <h:outputLabel value="#{bundle.CreatePesexSexoLabel_pesexDescri}" for="pesexDescri" />
                    <h:inputText id="pesexDescri" value="#{pesexSexoController.selected.pesexDescri}" title="#{bundle.CreatePesexSexoTitle_pesexDescri}" required="true" requiredMessage="#{bundle.CreatePesexSexoRequiredMessage_pesexDescri}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pesexSexoController.create}" value="#{bundle.CreatePesexSexoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{pesexSexoController.prepareList}" value="#{bundle.CreatePesexSexoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePesexSexoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
