<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Ventana Vuelos</title>



    </h:head>
    <h:body style="background-color: #333; color:#ccc; display: inline-block;" >
        <center>
            <img src="images/garrapateros.png" alt="IMG"  width="600" height="200"/>
            <h1>Cronograma de Vuelos</h1>
        </center>

        <div style="margin-top: 5%;" >


            <div>


                <p:dataTable id="tabla" value="#{listadoVuelosBean.listado}" var="vuelos" >

                    <p:column >
                        <f:facet name="header">


                            <h:outputText value="Número Vuelo"/>
                        </f:facet>
                        <h:outputText value="#{vuelos[0]}" />
                    </p:column>

                    <p:column >
                        <f:facet name="header">


                            <h:outputText value="Número Avioneta"/>
                        </f:facet>
                        <h:outputText value="#{vuelos[1]}" />
                    </p:column>

                    <p:column >
                        <f:facet name="header">


                            <h:outputText value="Piloto"/>
                        </f:facet>
                        <h:outputText value="#{vuelos[2]}" />
                    </p:column>


                    <p:column >
                        <f:facet name="header">


                            <h:outputText value="Hora Salida"/>
                        </f:facet>
                        <h:outputText value="#{vuelos[3]}" />
                    </p:column>

                    <p:column >
                        <f:facet name="header">


                            <h:outputText value="Hora Llegada"/>
                        </f:facet>
                        <h:outputText value="#{vuelos[4]}" />
                    </p:column>


                    <p:column >
                        <f:facet name="header">


                            <h:outputText value="Fecha"/>
                        </f:facet>
                        <h:outputText value="#{vuelos[5]}" />
                    </p:column>



                </p:dataTable>

            </div>
        </div>
    </h:body>
</html>
