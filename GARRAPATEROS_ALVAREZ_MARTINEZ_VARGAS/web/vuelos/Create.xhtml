<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                >
    <ui:define name="title">
            <h:outputText value="#{bundle.CreateVuelosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateVuelosLabel_idVuelo}" for="idVuelo" />
                    <h:inputText id="idVuelo" value="#{vuelosController.selected.idVuelo}" title="#{bundle.CreateVuelosTitle_idVuelo}" required="true" requiredMessage="#{bundle.CreateVuelosRequiredMessage_idVuelo}"/>
                    <h:outputLabel value="#{bundle.CreateVuelosLabel_horaSalida}" for="horaSalida" />
                    <h:inputText id="horaSalida" value="#{vuelosController.selected.horaSalida}" title="#{bundle.CreateVuelosTitle_horaSalida}" >
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateVuelosLabel_horaLlegada}" for="horaLlegada" />
                    <h:inputText id="horaLlegada" value="#{vuelosController.selected.horaLlegada}" title="#{bundle.CreateVuelosTitle_horaLlegada}" >
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateVuelosLabel_fechaVuelo}" for="fechaVuelo" />
                    <h:inputText id="fechaVuelo" value="#{vuelosController.selected.fechaVuelo}" title="#{bundle.CreateVuelosTitle_fechaVuelo}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateVuelosLabel_idAvioneta}" for="idAvioneta" />
                    <h:selectOneMenu id="idAvioneta" value="#{vuelosController.selected.idAvioneta}" title="#{bundle.CreateVuelosTitle_idAvioneta}" required="true" requiredMessage="#{bundle.CreateVuelosRequiredMessage_idAvioneta}">
                        <f:selectItems value="#{avionetaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateVuelosLabel_peperId}" for="peperId" />
                    <h:selectOneMenu id="peperId" value="#{vuelosController.selected.peperId}" title="#{bundle.CreateVuelosTitle_peperId}" required="true" requiredMessage="#{bundle.CreateVuelosRequiredMessage_peperId}">
                        <f:selectItems value="#{pilotoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <p:commandButton action="#{vuelosController.create}" value="#{bundle.CreateVuelosSaveLink}" />
                <br />
       
            </h:form>
        </ui:define>
    </ui:composition>
