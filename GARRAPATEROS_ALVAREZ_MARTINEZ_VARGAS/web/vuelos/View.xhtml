<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                >
    <ui:define name="title">
            <h:outputText value="#{bundle.ViewVuelosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
          
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewVuelosLabel_idVuelo}"/>
                    <h:outputText value="#{vuelosController.selected.idVuelo}" title="#{bundle.ViewVuelosTitle_idVuelo}"/>
                    <h:outputText value="#{bundle.ViewVuelosLabel_horaSalida}"/>
                    <h:outputText value="#{vuelosController.selected.horaSalida}" title="#{bundle.ViewVuelosTitle_horaSalida}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewVuelosLabel_horaLlegada}"/>
                    <h:outputText value="#{vuelosController.selected.horaLlegada}" title="#{bundle.ViewVuelosTitle_horaLlegada}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewVuelosLabel_fechaVuelo}"/>
                    <h:outputText value="#{vuelosController.selected.fechaVuelo}" title="#{bundle.ViewVuelosTitle_fechaVuelo}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewVuelosLabel_idAvioneta}"/>
                    <h:outputText value="#{vuelosController.selected.idAvioneta}" title="#{bundle.ViewVuelosTitle_idAvioneta}"/>
                    <h:outputText value="#{bundle.ViewVuelosLabel_peperId}"/>
                    <h:outputText value="#{vuelosController.selected.peperId}" title="#{bundle.ViewVuelosTitle_peperId}"/>
                </h:panelGrid>
                <br />
                <p:commandButton action="#{vuelosController.destroyAndView}" value="#{bundle.ViewVuelosDestroyLink}"/>
                <br />
      

            </h:form>
        </ui:define>
    </ui:composition>
