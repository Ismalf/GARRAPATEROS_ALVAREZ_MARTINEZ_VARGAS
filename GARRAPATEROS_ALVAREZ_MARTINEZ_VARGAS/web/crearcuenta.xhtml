<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Crear cuenta</title>

    </h:head>
    <h:body style="background-color: #333; color:#ccc; display: inline-block;">
        <h1>Nueva cuenta</h1>
        <script type="text/javascript">
            //<![CDATA[
            /**
             * Faces Validator
             */
            PrimeFaces.validator['custom.emailValidator'] = {

                pattern: /\S+@\S+/,

                validate: function (element, value) {
                    //use element.data() to access validation metadata, in this case there is none.
                    if (!this.pattern.test(value)) {
                        throw {
                            summary: 'Validation Error',
                            detail: value + ' is not a valid email.'
                        }
                    }
                }
            };

            /**
             * Bean validator
             */
            PrimeFaces.validator['Email'] = {

                pattern: /\S+@\S+/,

                MESSAGE_ID: 'org.primefaces.examples.validate.email.message',

                validate: function (element, value) {
                    var vc = PrimeFaces.util.ValidationContext;

                    if (!this.pattern.test(value)) {
                        var msgStr = element.data('p-email-msg'),
                                msg = msgStr ? {summary: msgStr, detail: msgStr} : vc.getMessage(this.MESSAGE_ID);

                        throw msg;
                    }
                }
            };
            //]]>
        </script>
        <h:form style="margin:0 auto;">
            <h:panelGrid columns="2" cellpadding="5" id="panel">
                <p:outputLabel value="Ingrese su correo" for="correo"/>
                <p:inputText id="correo" value="#{crearcuentaController.usuario.xeusuEmail}" required="true">
                    <!--<f:validator validatorId="custom.emailValidator" />-->
                    <!--<p:clientValidator/>-->
                </p:inputText>
                <p:message for="correo" display="icon" />
                <h:outputText value="#{crearcuentaController.usuario.xeusuEmail}" />

                <p:outputLabel value="Ingrese su contraseña " for="password"/>
                <p:password id="password" feedback="true" value="#{crearcuentaController.usuario.xeusuPasswo}" required="true">
                    <f:validateLength minimum="2" maximum="5" />
                    <p:clientValidator />
                </p:password>
                <p:message for="password" display="icon" />
                <h:outputText value="#{crearcuentaController.usuario.xeusuPasswo}" />

                <p:outputLabel value="Ingrese su nombre" for="nombre"/>
                <p:inputText id="nombre" value="#{crearcuentaController.persona.peperNombre}" required="true"/>

                <p:outputLabel value="Ingrese su apellido" for="apellido"/>
                <p:inputText id="apellido" value="#{crearcuentaController.persona.peperApelli}" required="true"/>
                
                <p:outputLabel for="@next" value="Género:" />
                <p:selectOneMenu id="console" style="width:125px" value="#{crearcuentaController.persona.pesexCodigo}" required="true">
                    <f:selectItems value="#{pesexSexoController.itemsAvailableSelectOne}" var="s" itemLabel="#{s.description}" itemValue="#{s.label}"/>
                </p:selectOneMenu>
                
                <p:outputLabel value="Ingrese su cédula" for="cedula" />
                <p:inputText id="cedula" required="true" value="#{crearcuentaController.persona.peperCedula}"/>

                <p:outputLabel for="fechanacimiento" value="Ingrese su fecha de nacimiento" />
                <p:datePicker id="fechanacimiento" view="month" required="true" showIcon="true" yearRange="1900:2002" yearNavigator="true" value="#{crearcuentaController.persona.peperNacimi}" />

                <p:outputLabel value="Ingrese su teléfono" for="telf"/>
                <p:inputText id="telf" required="true" value="#{crearcuentaController.persona.peperTelf}"/>

                <p:outputLabel value="Ingrese su dirección" for="dir"/>
                <p:inputText id="dir" required="true" value="#{crearcuentaController.persona.peperDir}"/>

                <p:commandButton ajax="false" value="Registrarse" validateClient="true" update="panel" action="#{crearcuentaController.saveData()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
