<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListXevenVentanTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <!--<h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>-->
                <h:outputText escape="false" value="#{bundle.ListXevenVentanEmpty}" rendered="#{xevenVentanController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{xevenVentanController.items.rowCount > 0}">
                    <h:outputText value="#{xevenVentanController.pagination.pageFirstItem + 1}..#{xevenVentanController.pagination.pageLastItem + 1}/#{xevenVentanController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{xevenVentanController.previous}" value="#{bundle.Previous} #{xevenVentanController.pagination.pageSize}" rendered="#{xevenVentanController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{xevenVentanController.next}" value="#{bundle.Next} #{xevenVentanController.pagination.pageSize}" rendered="#{xevenVentanController.pagination.hasNextPage}"/>&nbsp;
                    <p:dataTable value="#{xevenVentanController.items}" var="item" rowIndexVar="rowId">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXevenVentanTitle_xevenCodven}"/>
                            </f:facet>
                            <h:outputText value="#{item.xevenCodven}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXevenVentanTitle_xevenDescri}"/>
                            </f:facet>
                            <h:outputText value="#{item.xevenDescri}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXevenVentanTitle_xevenMensaj}"/>
                            </f:facet>
                            <h:outputText value="#{item.xevenMensaj}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXevenVentanTitle_xeopcCodopc}"/>
                            </f:facet>
                            <h:outputText value="#{item.xeopcCodopc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <p:commandLink value="Ver ventana" type="button" action="#{xevenVentanController.setViewIndex(rowId)}" oncomplete="PF('ViewVentanaDialog').show(); " />
                            <!--Edit-->
                            <p:commandLink value="Editar ventana" type="button" action="#{xevenVentanController.setEditIndex(rowId)}" oncomplete="PF('EditVentanaDialog').show();" />
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
               
            </h:form>
            <p:dialog header="Ver ventana" widgetVar="ViewVentanaDialog" minHeight="40">
                <ui:include src="View.xhtml"></ui:include>
            </p:dialog>
            <p:dialog header="Editar ventana" widgetVar="EditVentanaDialog" minHeight="40">
                <ui:include src="Edit.xhtml"></ui:include>
            </p:dialog>
        </ui:define>
    </ui:composition>

</html>
