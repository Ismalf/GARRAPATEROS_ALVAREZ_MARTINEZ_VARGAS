<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFepagPagoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFepagPagoLabel_feticTipopa}"/>
                    <h:outputText value="#{fepagPagoController.selected.feticTipopa}" title="#{bundle.ViewFepagPagoTitle_feticTipopa}"/>
                    <h:outputText value="#{bundle.ViewFepagPagoLabel_feticFecha}"/>
                    <h:outputText value="#{fepagPagoController.selected.feticFecha}" title="#{bundle.ViewFepagPagoTitle_feticFecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewFepagPagoLabel_feticCantidad}"/>
                    <h:outputText value="#{fepagPagoController.selected.feticCantidad}" title="#{bundle.ViewFepagPagoTitle_feticCantidad}"/>
                    <h:outputText value="#{bundle.ViewFepagPagoLabel_feticId}"/>
                    <h:outputText value="#{fepagPagoController.selected.feticId}" title="#{bundle.ViewFepagPagoTitle_feticId}"/>
                    <h:outputText value="#{bundle.ViewFepagPagoLabel_feresCodigo}"/>
                    <h:outputText value="#{fepagPagoController.selected.feresCodigo}" title="#{bundle.ViewFepagPagoTitle_feresCodigo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{fepagPagoController.destroyAndView}" value="#{bundle.ViewFepagPagoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFepagPagoEditLink}"/>
                <br />
                <h:commandLink action="#{fepagPagoController.prepareCreate}" value="#{bundle.ViewFepagPagoCreateLink}" />
                <br />
                <h:commandLink action="#{fepagPagoController.prepareList}" value="#{bundle.ViewFepagPagoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFepagPagoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
