<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFepagPagoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateFepagPagoLabel_feticTipopa}" for="feticTipopa" />
                    <h:inputText id="feticTipopa" value="#{fepagPagoController.selected.feticTipopa}" title="#{bundle.CreateFepagPagoTitle_feticTipopa}" />
                    <h:outputLabel value="#{bundle.CreateFepagPagoLabel_feticFecha}" for="feticFecha" />
                    <h:inputText id="feticFecha" value="#{fepagPagoController.selected.feticFecha}" title="#{bundle.CreateFepagPagoTitle_feticFecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateFepagPagoLabel_feticCantidad}" for="feticCantidad" />
                    <h:inputText id="feticCantidad" value="#{fepagPagoController.selected.feticCantidad}" title="#{bundle.CreateFepagPagoTitle_feticCantidad}" />
                    <h:outputLabel value="#{bundle.CreateFepagPagoLabel_feticId}" for="feticId" />
                    <h:inputText id="feticId" value="#{fepagPagoController.selected.feticId}" title="#{bundle.CreateFepagPagoTitle_feticId}" required="true" requiredMessage="#{bundle.CreateFepagPagoRequiredMessage_feticId}"/>
                    <h:outputLabel value="#{bundle.CreateFepagPagoLabel_feresCodigo}" for="feresCodigo" />
                    <h:selectOneMenu id="feresCodigo" value="#{fepagPagoController.selected.feresCodigo}" title="#{bundle.CreateFepagPagoTitle_feresCodigo}" required="true" requiredMessage="#{bundle.CreateFepagPagoRequiredMessage_feresCodigo}">
                        <f:selectItems value="#{feresReservaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{fepagPagoController.create}" value="#{bundle.CreateFepagPagoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{fepagPagoController.prepareList}" value="#{bundle.CreateFepagPagoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateFepagPagoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
