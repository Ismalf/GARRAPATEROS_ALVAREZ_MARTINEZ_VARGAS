<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFepagPagoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                
                <h:outputText escape="false" value="#{bundle.ListFepagPagoEmpty}" rendered="#{fepagPagoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{fepagPagoController.items.rowCount > 0}">
                    <h:outputText value="#{fepagPagoController.pagination.pageFirstItem + 1}..#{fepagPagoController.pagination.pageLastItem + 1}/#{fepagPagoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{fepagPagoController.previous}" value="#{bundle.Previous} #{fepagPagoController.pagination.pageSize}" rendered="#{fepagPagoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{fepagPagoController.next}" value="#{bundle.Next} #{fepagPagoController.pagination.pageSize}" rendered="#{fepagPagoController.pagination.hasNextPage}"/>&nbsp;
                    <p:dataTable value="#{fepagPagoController.items}" var="item" rowIndexVar="rowId">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFepagPagoTitle_feticTipopa}"/>
                            </f:facet>
                            <h:outputText value="#{item.feticTipopa}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFepagPagoTitle_feticFecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.feticFecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFepagPagoTitle_feticCantidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.feticCantidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFepagPagoTitle_feticId}"/>
                            </f:facet>
                            <h:outputText value="#{item.feticId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFepagPagoTitle_feresCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.feresCodigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <p:commandLink value="Ver pago" type="button" action="#{fepagPagoController.setViewIndex(rowId)}" oncomplete="PF('ViewPagoDialog').show(); " />
                            <!--Edit-->
                            <p:commandLink value="Editar pago" type="button" action="#{fepagPagoController.setEditIndex(rowId)}" oncomplete="PF('EditPagoDialog').show();" />
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
            </h:form>
            <p:dialog header="Ver pago" widgetVar="ViewPagoDialog" minHeight="40">
                <ui:include src="View.xhtml"></ui:include>
            </p:dialog>
            <p:dialog header="Editar pago" widgetVar="EditPagoDialog" minHeight="40">
                <ui:include src="Edit.xhtml"></ui:include>
            </p:dialog>
        </ui:define>
    </ui:composition>

</html>
