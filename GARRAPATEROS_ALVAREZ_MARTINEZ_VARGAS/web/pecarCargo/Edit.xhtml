<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPecarCargoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPecarCargoLabel_pecarCodigo}" for="pecarCodigo" />
                    <h:inputText id="pecarCodigo" value="#{pecarCargoController.selected.pecarCodigo}" title="#{bundle.EditPecarCargoTitle_pecarCodigo}" required="true" requiredMessage="#{bundle.EditPecarCargoRequiredMessage_pecarCodigo}"/>
                    <h:outputLabel value="#{bundle.EditPecarCargoLabel_pecarDescri}" for="pecarDescri" />
                    <h:inputText id="pecarDescri" value="#{pecarCargoController.selected.pecarDescri}" title="#{bundle.EditPecarCargoTitle_pecarDescri}" required="true" requiredMessage="#{bundle.EditPecarCargoRequiredMessage_pecarDescri}"/>
                </h:panelGrid>
                <h:commandLink action="#{pecarCargoController.update}" value="#{bundle.EditPecarCargoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPecarCargoViewLink}"/>
                <br />
                <h:commandLink action="#{pecarCargoController.prepareList}" value="#{bundle.EditPecarCargoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPecarCargoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
