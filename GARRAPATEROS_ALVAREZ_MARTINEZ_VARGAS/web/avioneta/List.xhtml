<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                >
    <ui:define name="title">
            <h:outputText value="#{bundle.ListAvionetaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                
                <h:outputText escape="false" value="#{bundle.ListAvionetaEmpty}" rendered="#{avionetaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{avionetaController.items.rowCount > 0}">
                    <h:outputText value="#{avionetaController.pagination.pageFirstItem + 1}..#{avionetaController.pagination.pageLastItem + 1}/#{avionetaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{avionetaController.previous}" value="#{bundle.Previous} #{avionetaController.pagination.pageSize}" rendered="#{avionetaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{avionetaController.next}" value="#{bundle.Next} #{avionetaController.pagination.pageSize}" rendered="#{avionetaController.pagination.hasNextPage}"/>&nbsp;
                    <p:dataTable value="#{avionetaController.items}" var="item" rowIndexVar="rowId">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAvionetaTitle_idAvioneta}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAvioneta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAvionetaTitle_matricula}"/>
                            </f:facet>
                            <h:outputText value="#{item.matricula}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAvionetaTitle_modelo}"/>
                            </f:facet>
                            <h:outputText value="#{item.modelo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAvionetaTitle_anio}"/>
                            </f:facet>
                            <h:outputText value="#{item.anio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            
                            
                            <p:commandLink value="Ver avioneta" type="button" action="#{avionetaController.setViewIndex(rowId)}" oncomplete="PF('ViewAvionetaDialog').show(); " />
                        <!--Edit-->
                            <p:commandLink value="Editar avioneta" type="button" action="#{avionetaController.setEditIndex(rowId)}" oncomplete="PF('EditAvionetaDialog').show();" />
                 
                            
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <br />
              
            </h:form>
            <!--INCLUIR LOS DIALOGOS PARA EDITAR Y VISUALIZAR FUERA DE LA FORMA-->
        <p:dialog header="Ver avioneta" widgetVar="ViewAvionetaDialog" minHeight="40">
            <ui:include src="View.xhtml"></ui:include>
        </p:dialog>
        <p:dialog header="Editar avioneta" widgetVar="EditAvionetaDialog" minHeight="40">
            <ui:include src="Edit.xhtml"></ui:include>
        </p:dialog>
        </ui:define>
    </ui:composition>
