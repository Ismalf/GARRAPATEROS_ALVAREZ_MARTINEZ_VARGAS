<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPepecPersonCargoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                
                <h:outputText escape="false" value="#{bundle.ListPepecPersonCargoEmpty}" rendered="#{pepecPersonCargoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{pepecPersonCargoController.items.rowCount > 0}">
                    <h:outputText value="#{pepecPersonCargoController.pagination.pageFirstItem + 1}..#{pepecPersonCargoController.pagination.pageLastItem + 1}/#{pepecPersonCargoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{pepecPersonCargoController.previous}" value="#{bundle.Previous} #{pepecPersonCargoController.pagination.pageSize}" rendered="#{pepecPersonCargoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{pepecPersonCargoController.next}" value="#{bundle.Next} #{pepecPersonCargoController.pagination.pageSize}" rendered="#{pepecPersonCargoController.pagination.hasNextPage}"/>&nbsp;
                    <p:dataTable value="#{pepecPersonCargoController.items}" var="item" rowIndexVar="rowId">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPepecPersonCargoTitle_pepecPersonCargoPK_idContrato}"/>
                            </f:facet>
                            <h:outputText value="#{item.pepecPersonCargoPK.idContrato}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPepecPersonCargoTitle_pepecFecini}"/>
                            </f:facet>
                            <h:outputText value="#{item.pepecFecini}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPepecPersonCargoTitle_pepecFecfin}"/>
                            </f:facet>
                            <h:outputText value="#{item.pepecFecfin}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPepecPersonCargoTitle_pecarCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.pecarCodigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPepecPersonCargoTitle_peperPerson}"/>
                            </f:facet>
                            <h:outputText value="#{item.peperPerson}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <p:commandLink value="Ver persona" type="button" action="#{pepecPersonCargoController.setViewIndex(rowId)}" oncomplete="PF('ViewContratoDialog').show(); " />
                            <p:commandLink value="Editar persona" type="button" action="#{pepecPersonCargoController.setEditIndex(rowId)}" oncomplete="PF('EditContratoDialog').show();" />
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <br />
            </h:form>
            <p:dialog header="Ver Contrato" widgetVar="ViewContratoDialog" minHeight="40">
                <ui:include src="View.xhtml"></ui:include>
            </p:dialog>
            <p:dialog header="Editar Contrato" widgetVar="EditContratoDialog" minHeight="40">
                <ui:include src="Edit.xhtml"></ui:include>
            </p:dialog>
        </ui:define>
    </ui:composition>

</html>
