<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head>
        <title>Reservas</title>
    </h:head>
    <h:body style="background-color: #333; color:#ccc; display: inline-block;">
         <div>
    <h:panelGrid columns="2" cellpadding="5" id="panel">
       <img src="images/garrapateros.png" alt="IMG"  width="1000" height="400"/>
       
        <h:form style="margin:0 auto;">
            <h:panelGrid columns="2" cellpadding="5" id="panel">
                <h:outputLabel value="Vuelo"/>
                <p:selectOneMenu  value="#{vuelosBean.vueloSelected.idVuelo}">
                    <f:selectItems  value="#{vuelosBean.info}"  var="dat" itemValue="#{dat.idVuelo}" itemLabel="#{dat.idVuelo}" />
              
                    <p:ajax event="change" update="pr,pi" listener="#{vuelosBean.cargarDatos()}"/>
                </p:selectOneMenu>
                 <p:outputLabel value="Fecha vuelo"/>
                 <h:outputText id="pr" value="#{vuelosBean.vueloSelected.fechaVuelo}" />
                   <p:outputLabel value="Hora Salida"/>
                   <h:outputText id="pi" value="#{vuelosBean.vueloSelected.horaSalida}"/>  
                                             
                  <h:outputLabel value="Tipo"/>
                  <p:selectOneMenu  value="#{saltosBean.tipo}" >
                    <f:selectItem itemLabel="Tandem" itemValue="Tandem" />
                    <f:selectItem itemLabel="Libre" itemValue="Libre" />
                    <p:ajax event="change" update="cantidad" listener="#{saltosBean.obtenerDisponibles()}"/>
           
                   </p:selectOneMenu>
                  <h:outputLabel  for="cantidad" value="Cantidad"/>
                  <p:inputNumber  id="cantidad" value="#{saltosBean.acumVuelos}" maxValue="#{saltosBean.maxVuelos}" >                 
                      <f:validateDoubleRange  minimum="1" maximum="#{saltosBean.maxVuelos}" />
                  </p:inputNumber>
          
                  
                   <h:outputLabel  for="Camarógrafo" value="Camarógrafo"/>
                   <p:inputNumber  id="Camarógrafo" value="#{saltoController.current}" maxValue="1" >                 
                      <f:validateDoubleRange  minimum="0" maximum="1" />
                  </p:inputNumber>
                 
                  
                   </h:panelGrid>
             <p:commandButton ajax="true" value="Añadir" validateClient="true" update="panel" action="#{crearcuentaController.saveData()}"/>
                   </h:form>
         </h:panelGrid>
              </div>     


            <div>


                <p:dataTable id="tabla" value="#{listadoVuelosBean.listado}" var="vuelos" >
              
                    <p:column >
                        <f:facet name="header">


                            <h:outputText value="Número Vuelo"/>
                        </f:facet>
                        <h:outputText value="#{vuelos[0]}" />
                    </p:column>

                    <p:column >
                        <f:facet name="header">


                            <h:outputText value="Número Avioneta"/>
                        </f:facet>
                        <h:outputText value="#{vuelos[1]}" />
                    </p:column>

                    <p:column >
                        <f:facet name="header">


                            <h:outputText value="Piloto"/>
                        </f:facet>
                        <h:outputText value="#{vuelos[2]}" />
                    </p:column>


                    <p:column >
                        <f:facet name="header">


                            <h:outputText value="Hora Salida"/>
                        </f:facet>
                        <h:outputText value="#{vuelos[3]}" />
                    </p:column>
                    
                     <p:column >
                        <f:facet name="header">


                            <h:outputText value="Hora Llegada"/>
                        </f:facet>
                        <h:outputText value="#{vuelos[4]}" />
                    </p:column>
                    
                     
                     <p:column >
                        <f:facet name="header">


                            <h:outputText value="Fecha"/>
                        </f:facet>
                        <h:outputText value="#{vuelos[5]}" />
                    </p:column>


        
                </p:dataTable>

            </div> 
              
               
         
       
   
    </h:body>
</html>
