<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewXeautAutentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewXeautAutentLabel_xeautCodigo}"/>
                    <h:outputText value="#{xeautAutentController.selected.xeautCodigo}" title="#{bundle.ViewXeautAutentTitle_xeautCodigo}"/>
                    <h:outputText value="#{bundle.ViewXeautAutentLabel_xeautFechai}"/>
                    <h:outputText value="#{xeautAutentController.selected.xeautFechai}" title="#{bundle.ViewXeautAutentTitle_xeautFechai}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewXeautAutentLabel_xeautDescri}"/>
                    <h:outputText value="#{xeautAutentController.selected.xeautDescri}" title="#{bundle.ViewXeautAutentTitle_xeautDescri}"/>
                    <h:outputText value="#{bundle.ViewXeautAutentLabel_xeusuEmail}"/>
                    <h:outputText value="#{xeautAutentController.selected.xeusuEmail}" title="#{bundle.ViewXeautAutentTitle_xeusuEmail}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{xeautAutentController.destroyAndView}" value="#{bundle.ViewXeautAutentDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewXeautAutentEditLink}"/>
                <br />
                <h:commandLink action="#{xeautAutentController.prepareCreate}" value="#{bundle.ViewXeautAutentCreateLink}" />
                <br />
                <h:commandLink action="#{xeautAutentController.prepareList}" value="#{bundle.ViewXeautAutentShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewXeautAutentIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
