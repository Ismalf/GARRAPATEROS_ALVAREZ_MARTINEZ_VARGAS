<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                >
    <ui:define name="title">
            <h:outputText value="#{bundle.ListXeperPerfilTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                
                <h:outputText escape="false" value="#{bundle.ListXeperPerfilEmpty}" rendered="#{xeperPerfilController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{xeperPerfilController.items.rowCount > 0}">
                    <h:outputText value="#{xeperPerfilController.pagination.pageFirstItem + 1}..#{xeperPerfilController.pagination.pageLastItem + 1}/#{xeperPerfilController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{xeperPerfilController.previous}" value="#{bundle.Previous} #{xeperPerfilController.pagination.pageSize}" rendered="#{xeperPerfilController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{xeperPerfilController.next}" value="#{bundle.Next} #{xeperPerfilController.pagination.pageSize}" rendered="#{xeperPerfilController.pagination.hasNextPage}"/>&nbsp;
                    <p:dataTable value="#{xeperPerfilController.items}" var="item" rowIndexVar="rowId">
                        <p:autoUpdate/>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXeperPerfilTitle_xeperCodper}"/>
                            </f:facet>
                            <h:outputText value="#{item.xeperCodper}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXeperPerfilTitle_xeperDescri}"/>
                            </f:facet>
                            <h:outputText value="#{item.xeperDescri}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXeperPerfilTitle_xeperObserv}"/>
                            </f:facet>
                            <h:outputText value="#{item.xeperObserv}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                         
                                  
                             <p:commandLink value="Ver perfil" type="button" action="#{xeperPerfilController.setViewIndex(rowId)}" oncomplete="PF('ViewDialog').show(); " />
                        <!--Edit-->
                        <p:commandLink value="Editar perfil" type="button" action="#{xeperPerfilController.setEditIndex(rowId)}" oncomplete="PF('EditDialog').show();" />
             
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <br />
               
            </h:form>
              <p:dialog header="Ver Perfil" widgetVar="ViewDialog" minHeight="40">
            <ui:include src="View.xhtml"></ui:include>
        </p:dialog>
        <p:dialog header="Editar Perfil" widgetVar="EditDialog" minHeight="40">
            <ui:include src="Edit.xhtml"></ui:include>
        </p:dialog>
            
        </ui:define>
    </ui:composition>
