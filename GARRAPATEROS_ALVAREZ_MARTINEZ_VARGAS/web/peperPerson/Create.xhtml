<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition template="/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                >
    <ui:define name="title">
        <h:outputText value="#{bundle.CreatePeperPersonTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
        
        <h:form>
            <h:panelGrid columns="2">
                
                <h:outputLabel value="#{bundle.CreatePeperPersonLabel_peperNombre}" for="peperNombre" />
                <p:inputText id="peperNombre" value="#{peperPersonController.selected.peperNombre}" title="#{bundle.CreatePeperPersonTitle_peperNombre}" required="true" requiredMessage="#{bundle.CreatePeperPersonRequiredMessage_peperNombre}"/>
                <h:outputLabel value="#{bundle.CreatePeperPersonLabel_peperApelli}" for="peperApelli" />
                <p:inputText id="peperApelli" value="#{peperPersonController.selected.peperApelli}" title="#{bundle.CreatePeperPersonTitle_peperApelli}" required="true" requiredMessage="#{bundle.CreatePeperPersonRequiredMessage_peperApelli}"/>
                <h:outputLabel value="#{bundle.CreatePeperPersonLabel_peperCedula}" for="peperCedula" />
                <p:inputText id="peperCedula" value="#{peperPersonController.selected.peperCedula}" title="#{bundle.CreatePeperPersonTitle_peperCedula}" required="true" requiredMessage="#{bundle.CreatePeperPersonRequiredMessage_peperCedula}"/>
                <h:outputLabel value="#{bundle.CreatePeperPersonLabel_peperNacimi}" for="peperNacimi" />
                <p:inputText id="peperNacimi" value="#{peperPersonController.selected.peperNacimi}" title="#{bundle.CreatePeperPersonTitle_peperNacimi}" >
                    <f:convertDateTime pattern="MM/dd/yyyy" />
                </p:inputText>
                <h:outputLabel value="#{bundle.CreatePeperPersonLabel_peperTelf}" for="peperTelf" />
                <p:inputText id="peperTelf" value="#{peperPersonController.selected.peperTelf}" title="#{bundle.CreatePeperPersonTitle_peperTelf}" />
                <h:outputLabel value="#{bundle.CreatePeperPersonLabel_peperDir}" for="peperDir" />
                <p:inputText id="peperDir" value="#{peperPersonController.selected.peperDir}" title="#{bundle.CreatePeperPersonTitle_peperDir}" />
                <h:outputLabel value="#{bundle.CreatePeperPersonLabel_pesexCodigo}" for="pesexCodigo" />
                <p:selectOneMenu id="pesexCodigo" value="#{peperPersonController.selected.pesexCodigo}" title="#{bundle.CreatePeperPersonTitle_pesexCodigo}" required="true" requiredMessage="#{bundle.CreatePeperPersonRequiredMessage_pesexCodigo}">
                    <f:selectItems value="#{pesexSexoController.itemsAvailableSelectOne}"/>
                </p:selectOneMenu>
                
            </h:panelGrid>
            <br />
            <p:commandButton action="#{peperPersonController.create}" value="#{bundle.CreatePeperPersonSaveLink}" />
            
        </h:form>
    </ui:define>
</ui:composition>
