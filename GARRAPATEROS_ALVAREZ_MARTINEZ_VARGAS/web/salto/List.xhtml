<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">
        <h:outputText value="#{bundle.ListSaltoTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundle.ListSaltoEmpty}" rendered="#{saltoController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{saltoController.items.rowCount > 0}">
                <h:outputText value="#{saltoController.pagination.pageFirstItem + 1}..#{saltoController.pagination.pageLastItem + 1}/#{saltoController.pagination.itemsCount}"/>&nbsp;
                <h:commandLink action="#{saltoController.previous}" value="#{bundle.Previous} #{saltoController.pagination.pageSize}" rendered="#{saltoController.pagination.hasPreviousPage}"/>&nbsp;
                <h:commandLink action="#{saltoController.next}" value="#{bundle.Next} #{saltoController.pagination.pageSize}" rendered="#{saltoController.pagination.hasNextPage}"/>&nbsp;
                <p:dataTable value="#{saltoController.items}" var="item" rowIndexVar="rowId">
                    <p:autoUpdate/>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSaltoTitle_idSalto}"/>
                        </f:facet>
                        <h:outputText value="#{item.idSalto}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSaltoTitle_tipoSalto}"/>
                        </f:facet>
                        <h:outputText value="#{item.tipoSalto}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSaltoTitle_montoSalto}"/>
                        </f:facet>
                        <h:outputText value="#{item.montoSalto}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSaltoTitle_descuentoSalto}"/>
                        </f:facet>
                        <h:outputText value="#{item.descuentoSalto}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSaltoTitle_peperId}"/>
                        </f:facet>
                        <h:outputText value="#{item.peperId}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSaltoTitle_feresCodigo}"/>
                        </f:facet>
                        <h:outputText value="#{item.feresCodigo}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSaltoTitle_idVuelo}"/>
                        </f:facet>
                        <h:outputText value="#{item.idVuelo}"/>
                    </p:column>
                    <p:column>



                        <p:commandLink value="Ver avioneta" type="button" action="#{saltoController.setViewIndex(rowId)}" oncomplete="PF('ViewDialog').show(); " />
                        <!--Edit-->
                        <p:commandLink value="Editar avioneta" type="button" action="#{saltoController.setEditIndex(rowId)}" oncomplete="PF('EditDialog').show();" />



                    </p:column>
                </p:dataTable>
            </h:panelGroup>
            <br />

        </h:form>
        <p:dialog header="Ver avioneta" widgetVar="ViewDialog" minHeight="40">
            <ui:include src="View.xhtml"></ui:include>
        </p:dialog>
        <p:dialog header="Editar avioneta" widgetVar="EditDialog" minHeight="40">
            <ui:include src="Edit.xhtml"></ui:include>
        </p:dialog>
    </ui:define>
</ui:composition>
