<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSaltoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSaltoEmpty}" rendered="#{saltoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{saltoController.items.rowCount > 0}">
                    <h:outputText value="#{saltoController.pagination.pageFirstItem + 1}..#{saltoController.pagination.pageLastItem + 1}/#{saltoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{saltoController.previous}" value="#{bundle.Previous} #{saltoController.pagination.pageSize}" rendered="#{saltoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{saltoController.next}" value="#{bundle.Next} #{saltoController.pagination.pageSize}" rendered="#{saltoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{saltoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSaltoTitle_idSalto}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSalto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSaltoTitle_tipoSalto}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoSalto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSaltoTitle_montoSalto}"/>
                            </f:facet>
                            <h:outputText value="#{item.montoSalto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSaltoTitle_descuentoSalto}"/>
                            </f:facet>
                            <h:outputText value="#{item.descuentoSalto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSaltoTitle_peperId}"/>
                            </f:facet>
                            <h:outputText value="#{item.peperId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSaltoTitle_feresCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.feresCodigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSaltoTitle_idVuelo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idVuelo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{saltoController.prepareView}" value="#{bundle.ListSaltoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{saltoController.prepareEdit}" value="#{bundle.ListSaltoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{saltoController.destroy}" value="#{bundle.ListSaltoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{saltoController.prepareCreate}" value="#{bundle.ListSaltoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSaltoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
