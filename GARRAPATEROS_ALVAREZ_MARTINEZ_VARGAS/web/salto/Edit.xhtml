<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                >
    <ui:define name="title">
            <h:outputText value="#{bundle.EditSaltoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSaltoLabel_idSalto}" for="idSalto" />
                    <p:inputText id="idSalto" value="#{saltoController.selected.idSalto}" title="#{bundle.EditSaltoTitle_idSalto}" required="true" requiredMessage="#{bundle.EditSaltoRequiredMessage_idSalto}"/>
                    <h:outputLabel value="#{bundle.EditSaltoLabel_tipoSalto}" for="tipoSalto" />
                    <p:inputText id="tipoSalto" value="#{saltoController.selected.tipoSalto}" title="#{bundle.EditSaltoTitle_tipoSalto}" />
                    <h:outputLabel value="#{bundle.EditSaltoLabel_montoSalto}" for="montoSalto" />
                    <p:inputText id="montoSalto" value="#{saltoController.selected.montoSalto}" title="#{bundle.EditSaltoTitle_montoSalto}" />
                    <h:outputLabel value="#{bundle.EditSaltoLabel_descuentoSalto}" for="descuentoSalto" />
                    <p:inputText id="descuentoSalto" value="#{saltoController.selected.descuentoSalto}" title="#{bundle.EditSaltoTitle_descuentoSalto}" />
                    <h:outputLabel value="#{bundle.EditSaltoLabel_peperId}" for="peperId" />
                    <p:selectOneMenu id="peperId" value="#{saltoController.selected.peperId}" title="#{bundle.EditSaltoTitle_peperId}" required="true" requiredMessage="#{bundle.EditSaltoRequiredMessage_peperId}">
                        <f:selectItems value="#{paracaidistasController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditSaltoLabel_feresCodigo}" for="feresCodigo" />
                    <p:selectOneMenu id="feresCodigo" value="#{saltoController.selected.feresCodigo}" title="#{bundle.EditSaltoTitle_feresCodigo}" required="true" requiredMessage="#{bundle.EditSaltoRequiredMessage_feresCodigo}">
                        <f:selectItems value="#{feresReservaController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditSaltoLabel_idVuelo}" for="idVuelo" />
                    <p:selectOneMenu id="idVuelo" value="#{saltoController.selected.idVuelo}" title="#{bundle.EditSaltoTitle_idVuelo}" required="true" requiredMessage="#{bundle.EditSaltoRequiredMessage_idVuelo}">
                        <f:selectItems value="#{vuelosController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <p:commandButton action="#{saltoController.update}" value="#{bundle.EditSaltoSaveLink}"/>
                <br />
     
            </h:form>
        </ui:define>
    </ui:composition>
