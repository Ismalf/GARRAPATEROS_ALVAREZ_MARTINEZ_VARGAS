<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListParacaidistasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListParacaidistasEmpty}" rendered="#{paracaidistasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{paracaidistasController.items.rowCount > 0}">
                    <h:outputText value="#{paracaidistasController.pagination.pageFirstItem + 1}..#{paracaidistasController.pagination.pageLastItem + 1}/#{paracaidistasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{paracaidistasController.previous}" value="#{bundle.Previous} #{paracaidistasController.pagination.pageSize}" rendered="#{paracaidistasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{paracaidistasController.next}" value="#{bundle.Next} #{paracaidistasController.pagination.pageSize}" rendered="#{paracaidistasController.pagination.hasNextPage}"/>&nbsp;
                    <p:dataTable value="#{paracaidistasController.items}" var="item" rowIndexVar="rowId">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParacaidistasTitle_peperId}"/>
                            </f:facet>
                            <h:outputText value="#{item.peperId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParacaidistasTitle_tipoParacaidista}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoParacaidista}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParacaidistasTitle_escuelaParacaidista}"/>
                            </f:facet>
                            <h:outputText value="#{item.escuelaParacaidista}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParacaidistasTitle_saltosParacaidista}"/>
                            </f:facet>
                            <h:outputText value="#{item.saltosParacaidista}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParacaidistasTitle_fechaParacaidista}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaParacaidista}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParacaidistasTitle_licenciaParacaidista}"/>
                            </f:facet>
                            <h:outputText value="#{item.licenciaParacaidista}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParacaidistasTitle_cupulaParacaidista}"/>
                            </f:facet>
                            <h:outputText value="#{item.cupulaParacaidista}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParacaidistasTitle_cupdirParacaidista}"/>
                            </f:facet>
                            <h:outputText value="#{item.cupdirParacaidista}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParacaidistasTitle_aguaParacaidista}"/>
                            </f:facet>
                            <h:outputText value="#{item.aguaParacaidista}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParacaidistasTitle_aguadirParacaidista}"/>
                            </f:facet>
                            <h:outputText value="#{item.aguadirParacaidista}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParacaidistasTitle_disciplinasParacaidista}"/>
                            </f:facet>
                            <h:outputText value="#{item.disciplinasParacaidista}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParacaidistasTitle_peperPerson}"/>
                            </f:facet>
                            <h:outputText value="#{item.peperPerson}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                        
                             <p:commandLink value="Ver paracaidistas" type="button" action="#{paracaidistasController.setViewIndex(rowId)}" oncomplete="PF('ViewDialog').show(); " />
                        <!--Edit-->
                        <p:commandLink value="Editar paracaidistas" type="button" action="#{paracaidistasController.setEditIndex(rowId)}" oncomplete="PF('EditDialog').show();" />
             
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{paracaidistasController.prepareCreate}" value="#{bundle.ListParacaidistasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListParacaidistasIndexLink}"/>
            </h:form>
                     <ui:include src="View.xhtml"></ui:include>
        </p:dialog>
        <p:dialog header="Editar Paracaidistas" widgetVar="EditDialog" minHeight="40">
            <ui:include src="Edit.xhtml"></ui:include>
        </p:dialog>
        </ui:define>
    </ui:composition>
