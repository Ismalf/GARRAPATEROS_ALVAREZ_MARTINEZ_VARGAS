<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPilotoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPilotoLabel_peperId}"/>
                    <h:outputText value="#{pilotoController.selected.peperId}" title="#{bundle.ViewPilotoTitle_peperId}"/>
                    <h:outputText value="#{bundle.ViewPilotoLabel_licenciaPiloto}"/>
                    <h:outputText value="#{pilotoController.selected.licenciaPiloto}" title="#{bundle.ViewPilotoTitle_licenciaPiloto}"/>
                    <h:outputText value="#{bundle.ViewPilotoLabel_horasVuelo}"/>
                    <h:outputText value="#{pilotoController.selected.horasVuelo}" title="#{bundle.ViewPilotoTitle_horasVuelo}"/>
                    <h:outputText value="#{bundle.ViewPilotoLabel_peperPerson}"/>
                    <h:outputText value="#{pilotoController.selected.peperPerson}" title="#{bundle.ViewPilotoTitle_peperPerson}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pilotoController.destroyAndView}" value="#{bundle.ViewPilotoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPilotoEditLink}"/>
                <br />
                <h:commandLink action="#{pilotoController.prepareCreate}" value="#{bundle.ViewPilotoCreateLink}" />
                <br />
                <h:commandLink action="#{pilotoController.prepareList}" value="#{bundle.ViewPilotoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPilotoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
