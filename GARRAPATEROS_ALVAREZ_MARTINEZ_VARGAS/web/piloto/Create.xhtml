<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                >
    <ui:define name="title">
            <h:outputText value="#{bundle.CreatePilotoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePilotoLabel_peperId}" for="peperId" />
                    <h:inputText id="peperId" value="#{pilotoController.selected.peperId}" title="#{bundle.CreatePilotoTitle_peperId}" required="true" requiredMessage="#{bundle.CreatePilotoRequiredMessage_peperId}"/>
                    <h:outputLabel value="#{bundle.CreatePilotoLabel_licenciaPiloto}" for="licenciaPiloto" />
                    <h:inputText id="licenciaPiloto" value="#{pilotoController.selected.licenciaPiloto}" title="#{bundle.CreatePilotoTitle_licenciaPiloto}" />
                    <h:outputLabel value="#{bundle.CreatePilotoLabel_horasVuelo}" for="horasVuelo" />
                    <h:inputText id="horasVuelo" value="#{pilotoController.selected.horasVuelo}" title="#{bundle.CreatePilotoTitle_horasVuelo}" />
                    <h:outputLabel value="#{bundle.CreatePilotoLabel_peperPerson}" for="peperPerson" />
                    <h:selectOneMenu id="peperPerson" value="#{pilotoController.selected.peperPerson}" title="#{bundle.CreatePilotoTitle_peperPerson}" required="true" requiredMessage="#{bundle.CreatePilotoRequiredMessage_peperPerson}">
                        <f:selectItems value="#{peperPersonController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <p:commandButton action="#{pilotoController.create}" value="#{bundle.CreatePilotoSaveLink}" />
                <br />
                <br />
                <p:commandButton action="#{pilotoController.prepareList}" value="#{bundle.CreatePilotoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePilotoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
