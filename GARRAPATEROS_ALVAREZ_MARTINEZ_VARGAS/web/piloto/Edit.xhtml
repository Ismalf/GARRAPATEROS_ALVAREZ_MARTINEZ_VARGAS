<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPilotoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPilotoLabel_peperId}" for="peperId" />
                    <h:inputText id="peperId" value="#{pilotoController.selected.peperId}" title="#{bundle.EditPilotoTitle_peperId}" required="true" requiredMessage="#{bundle.EditPilotoRequiredMessage_peperId}"/>
                    <h:outputLabel value="#{bundle.EditPilotoLabel_licenciaPiloto}" for="licenciaPiloto" />
                    <h:inputText id="licenciaPiloto" value="#{pilotoController.selected.licenciaPiloto}" title="#{bundle.EditPilotoTitle_licenciaPiloto}" />
                    <h:outputLabel value="#{bundle.EditPilotoLabel_horasVuelo}" for="horasVuelo" />
                    <h:inputText id="horasVuelo" value="#{pilotoController.selected.horasVuelo}" title="#{bundle.EditPilotoTitle_horasVuelo}" />
                    <h:outputLabel value="#{bundle.EditPilotoLabel_peperPerson}" for="peperPerson" />
                    <h:selectOneMenu id="peperPerson" value="#{pilotoController.selected.peperPerson}" title="#{bundle.EditPilotoTitle_peperPerson}" required="true" requiredMessage="#{bundle.EditPilotoRequiredMessage_peperPerson}">
                        <f:selectItems value="#{peperPersonController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{pilotoController.update}" value="#{bundle.EditPilotoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPilotoViewLink}"/>
                <br />
                <h:commandLink action="#{pilotoController.prepareList}" value="#{bundle.EditPilotoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPilotoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
