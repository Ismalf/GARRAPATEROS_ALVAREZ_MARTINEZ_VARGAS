<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListXesisSistemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListXesisSistemEmpty}" rendered="#{xesisSistemController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{xesisSistemController.items.rowCount > 0}">
                    <h:outputText value="#{xesisSistemController.pagination.pageFirstItem + 1}..#{xesisSistemController.pagination.pageLastItem + 1}/#{xesisSistemController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{xesisSistemController.previous}" value="#{bundle.Previous} #{xesisSistemController.pagination.pageSize}" rendered="#{xesisSistemController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{xesisSistemController.next}" value="#{bundle.Next} #{xesisSistemController.pagination.pageSize}" rendered="#{xesisSistemController.pagination.hasNextPage}"/>&nbsp;
                    <p:dataTable value="#{xesisSistemController.items}" var="item" rowIndexVar="rowId">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXesisSistemTitle_xesisCodsis}"/>
                            </f:facet>
                            <h:outputText value="#{item.xesisCodsis}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXesisSistemTitle_xesisDescri}"/>
                            </f:facet>
                            <h:outputText value="#{item.xesisDescri}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXesisSistemTitle_xeestCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.xeestCodigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <p:commandLink value="Ver sistema" type="button" action="#{xesisSistemController.setViewIndex(rowId)}" oncomplete="PF('ViewSistemaDialog').show(); " />
                            <!--Edit-->
                            <p:commandLink value="Editar sistema" type="button" action="#{xesisSistemController.setEditIndex(rowId)}" oncomplete="PF('EditSistemaDialog').show();" />
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>

            </h:form>
            <p:dialog header="Ver sistema" widgetVar="ViewSistemaDialog" minHeight="40">
                <ui:include src="View.xhtml"></ui:include>
            </p:dialog>
            <p:dialog header="Editar sistema" widgetVar="EditSistemaDialog" minHeight="40">
                <ui:include src="Edit.xhtml"></ui:include>
            </p:dialog>
        </ui:define>
    </ui:composition>

</html>
