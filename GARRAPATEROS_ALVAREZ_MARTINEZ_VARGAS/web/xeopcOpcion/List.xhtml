<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                >
    <ui:define name="title">
            <h:outputText value="#{bundle.ListXeopcOpcionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListXeopcOpcionEmpty}" rendered="#{xeopcOpcionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{xeopcOpcionController.items.rowCount > 0}">
                    <h:outputText value="#{xeopcOpcionController.pagination.pageFirstItem + 1}..#{xeopcOpcionController.pagination.pageLastItem + 1}/#{xeopcOpcionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{xeopcOpcionController.previous}" value="#{bundle.Previous} #{xeopcOpcionController.pagination.pageSize}" rendered="#{xeopcOpcionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{xeopcOpcionController.next}" value="#{bundle.Next} #{xeopcOpcionController.pagination.pageSize}" rendered="#{xeopcOpcionController.pagination.hasNextPage}"/>&nbsp;
                    <p:dataTable value="#{xeopcOpcionController.items}" var="item" rowIndexVar="rowId">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXeopcOpcionTitle_xeopcCodopc}"/>
                            </f:facet>
                            <h:outputText value="#{item.xeopcCodopc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXeopcOpcionTitle_xeopcDescri}"/>
                            </f:facet>
                            <h:outputText value="#{item.xeopcDescri}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXeopcOpcionTitle_xerolRol}"/>
                            </f:facet>
                            <h:outputText value="#{item.xerolRol}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListXeopcOpcionTitle_xesisCodsis}"/>
                            </f:facet>
                            <h:outputText value="#{item.xesisCodsis}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                                  
                             <p:commandLink value="Ver Opciones" type="button" action="#{xeopcOpcionController.setViewIndex(rowId)}" oncomplete="PF('ViewDialog').show(); " />
                        <!--Edit-->
                        <p:commandLink value="Editar Opciones" type="button" action="#{xeopcOpcionController.setEditIndex(rowId)}" oncomplete="PF('EditDialog').show();" />
             
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{xeopcOpcionController.prepareCreate}" value="#{bundle.ListXeopcOpcionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListXeopcOpcionIndexLink}"/>
            </h:form>
                   <ui:include src="View.xhtml"></ui:include>
        </p:dialog>
        <p:dialog header="Editar Opciones" widgetVar="EditDialog" minHeight="40">
            <ui:include src="Edit.xhtml"></ui:include>
        </p:dialog>
        </ui:define>
    </ui:composition>
