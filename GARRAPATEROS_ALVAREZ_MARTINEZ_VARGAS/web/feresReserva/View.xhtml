<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFeresReservaLabel_feresCodigo}"/>

                    <h:outputText value="#{bundle.ViewFeresReservaLabel_feresFecha}"/>

                    <h:outputText value="#{feresReservaController.selected.feresDescri}" title="#{bundle.ViewFeresReservaTitle_feresDescri}"/>

                <br />

                <h:commandLink action="#{feresReservaController.prepareCreate}" value="#{bundle.ViewFeresReservaCreateLink}" />
                <br />
                <h:commandLink action="#{feresReservaController.prepareList}" value="#{bundle.ViewFeresReservaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFeresReservaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
