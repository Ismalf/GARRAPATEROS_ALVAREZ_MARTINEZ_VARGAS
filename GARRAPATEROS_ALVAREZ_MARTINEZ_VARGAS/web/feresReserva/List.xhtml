<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFeresReservaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:outputText escape="false" value="#{bundle.ListFeresReservaEmpty}" rendered="#{feresReservaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{feresReservaController.items.rowCount > 0}">
                    <h:outputText value="#{feresReservaController.pagination.pageFirstItem + 1}..#{feresReservaController.pagination.pageLastItem + 1}/#{feresReservaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{feresReservaController.previous}" value="#{bundle.Previous} #{feresReservaController.pagination.pageSize}" rendered="#{feresReservaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{feresReservaController.next}" value="#{bundle.Next} #{feresReservaController.pagination.pageSize}" rendered="#{feresReservaController.pagination.hasNextPage}"/>&nbsp;
                    <p:dataTable value="#{feresReservaController.items}" var="item" rowIndexVar="rowId">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFeresReservaTitle_feresCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.feresCodigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFeresReservaTitle_feresFecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.feresFecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFeresReservaTitle_feresDescri}"/>
                            </f:facet>
                            <h:outputText value="#{item.feresDescri}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFeresReservaTitle_feresEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.feresEstado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFeresReservaTitle_pecomCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.pecomCodigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <!--View-->
                            <!--UTILIZAR COMMAND LINK CON LA SIGUIENTE SINTAXIS-->
                            <p:commandLink value="Ver detalle" type="button" action="#{feresReservaController.setViewIndex(rowId)}" oncomplete="PF('ViewDetalleDialog').show(); " />
                            <!--Edit-->
                            <p:commandLink value="Editar detalle" type="button" action="#{feresReservaController.setEditIndex(rowId)}" oncomplete="PF('EditDetalleDialog').show();" />
                            <!--Delete
                            <p:commandButton value="Crear persona" type="button" onclick="PF('dlg1').show();" />-->

                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
            </h:form>
            <p:dialog header="Ver detalle" widgetVar="ViewDetalleDialog" minHeight="40">
                <ui:include src="View.xhtml"></ui:include>
            </p:dialog>
            <p:dialog header="Editar detalle" widgetVar="EditDetalleDialog" minHeight="40">
                <ui:include src="Edit.xhtml"></ui:include>
            </p:dialog>
        </ui:define>
    </ui:composition>

</html>
